<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Creation</h1>
    <fieldset>
        Enter your Name: <input type="text" id="name" name="name" required><label for="name"></label><br>
        Enter your Phone Number: <input type="number" id="phonenumber" name="phonenumber" required><label for="phonenumber"></label><br>
        Enter your email: <input type="email" id="email" name="email" required><label for="email"></label><br>
        Enter your age: <input type="number" id="age" name="age" required><label for="age"></label><br>
    </fieldset>
    <fieldset>
        <label for="College list">Choose Your Colllege:</label>
        <select id="collegelist" name="collegelist">
            <option value="Mallareddy Instiute and engineering">Mallareddy Institue of Science and Technology</option>
            <option value="St.Matrins engineering College">St.matrins engineering college</option>
            <option value="Sreenedi Engineering College">Sreneedi Engineering College</option>
            <option value="Chaitanya Bharati Institute of Technology">Chaitanya Bharati Institute of Technology</option>
            <option value="Cmr ">CMR Engineering College</option>
            <option value="Marri Laxma Reddy Enginnering College">Marri Laxma Reddy Enginnering College</option>
            <option value="St.Peters Engineering College">St.Peters Engineering College</option>
            <option value="BVRIT">BVRIT</option>
        </select>
    </fieldset>
    <fieldset>
        <label for="Branch">Choose Your Branch:</label>
        <select id="branch" name="branch">
            <option value="Cse">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="DS">Data Science</option>
            <option value="AIML">Artifical INTELLIGENCE AND MACHINE LEARNING</option>
            <option value="MECH">MECHANICAL</option>
        </select>
    </fieldset>
    <fieldset>
        <input type="text" name="text" placeholder="Choose any text:">
        <button type="submit">Submit</button>
    </fieldset>
</body>
</html>
